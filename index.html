<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">  
  <link rel="stylesheet" href="pages/index.css">
  <title>Around the US</title>
</head>

<body class="root">
  <header class="header">
    <h1><a href="#" class="header__link"><img class="header__logo" src="./images/logo.svg" alt="logo"></a></h1>
  </header>
  <main class="main">
    <section class="profile">
      <h2 class="profile__h2">Perfil</h2>
      <div class="profile__info">
        <div class="profile__avatar_container">
          <div class="profile__avatar_edit">
            <img class="profile__avatar" src="./images/jacques2.jpg" alt="Imagen de perfile de Jackes Cousteu">
          </div>
        </div>
        <div class="profile__text">
          <div class="profile__tittle_container">
            <p class="profile__title">Jacques Cousteau</p>
            <div class="profile__edit"></div>
          </div>
          <p class="profile__subtitle">Explorer</p>
        </div>
      </div>
      <div class="profile__add"></div>
    </section>
    <section class="cards">
      <h2 class="cards__h2">Grid de imágenes de parques Nacionales</h2>
      <ul class="cards__container">
        <li class="cards__card">
          <img src="./images/yosemite-valley-card.jpg" class="cards__card_image" alt="Imagen del valle de Yosemite">
          <div class="cards__card_text">
            <div class="cards__card_name">Yosemite Valley</div>
            <div class="cards__card_heart"> </div>
          </div>
        </li>
        <li class="cards__card">
          <img src="./images/lake-louise-card.png" class="cards__card_image" alt="Imagen del lago Louise">
          <div class="cards__card_text">
            <div class="cards__card_name">Lake Louse</div>
            <div class="cards__card_heart"> </div>
          </div>
        </li>
        <li class="cards__card">
          <img src="./images/bald-mountains-card.png" class="cards__card_image" alt="Crepúsculo en las montañanas Bald">
          <div class="cards__card_text">
            <div class="cards__card_name">Bald Mountains</div>
            <div class="cards__card_heart"> </div>
          </div>
        </li>
        <li class="cards__card">
          <img src="./images/latemar-card.png" class="cards__card_image"
            alt="Imagen de una noche con cielo estrellado en las montañas Latemar">
          <div class="cards__card_text">
            <div class="cards__card_name">Latemar</div>
            <div class="cards__card_heart" ></div>
          </div>
        </li>
        <li class="cards__card">
          <img src="./images/vanoise-card.png" class="cards__card_image"
            alt="Imagen de un lago al lado de una montaña en el parque nacional de Vanoise">
          <div class="cards__card_text">
            <div class="cards__card_name">Vanoise Nationa...</div>
            <div class="cards__card_heart"></div>
          </div>
        </li>
        <li class="cards__card">
          <img src="./images/lake-dibraies-card.png" class="cards__card_image"
            alt="Imagen de unos botes en el lago di Braies">
          <div class="cards__card_text">
            <div class="cards__card_name">Lago di Braies</div>
            <div class="cards__card_heart"></div>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    &copy;2020 Around The U.S.
  </footer>
  <section class="popup">
    <form class="popup__container">
      <h2 class="popup__title">Edit Profile</h2>
      <div class="popup__close"></div>
      <input class="popup__input-text popup__input-text_nombre" type="text" id="nombre" name="nombre"
        placeholder="Nombre">
      <input class="popup__input-text popup__input-text_acerca" type="text" id="acerca" name="acerca"
        placeholder="Acerca de mi">
      <button class="popup__btn-save">Save</button>
    </form>
  </section>
  <script src="scripts/script.js"></script>
</body>
</html>
