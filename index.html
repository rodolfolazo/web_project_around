<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="page/index.css">
  <title>Around the US</title>
</head>

<body class="root">
  <header class="header">
    <h1>
      <a href="#" class="header__link"><img class="header__logo" src="./images/logo.svg" alt="logo"></a>
    </h1>
  </header>
  <main class="main">
    <section class="profile">
      <h2 class="profile__h2">Perfil</h2>
      <div class="profile__avatar">
        <img class="profile__image" src="./images/jacques2.jpg" alt="Imagen de perfile de Jackes Cousteu">
      </div>
      <div class="profile__text">
        <div class="profile__title">
          <p class="profile__nombre">Jacques Cousteau</p>
          <div class="profile__edit"></div>
        </div>
        <p class="profile__subtitle">Explorer</p>
      </div>
      <div class="profile__add"></div>
    </section>
    <section class="cards">
      <h2 class="cards__h2">Grid de im√°genes de parques Nacionales</h2>
      <ul class="cards__container"></ul>
    </section>
  </main>
  <footer class="footer">&copy;2020 Around The U.S.</footer>

  <section class="popup">
    <form class="popup__container">
      <h2 class="popup__title"></h2>
      <div class="popup__close"></div>
      <input class="popup__input-text popup__input-text_name" type="text">
      <input class="popup__input-text popup__input-text_acerca">
      <button class="popup__btn-save"></button>
    </form>
  </section>

  <template id="template-form">
    <form class="popup__container">
      <h2 class="popup__title"></h2>
      <div class="popup__close"></div>
      <input class="popup__input-text popup__input-text_name" type="text">
      <input class="popup__input-text popup__input-text_acerca">
      <button class="popup__btn-save"></button>
    </form>
  </template>

  <template id="template-card">
    <li class="cards__card">
      <div class="cards__card_bin"></div>
      <img class="cards__card_image">
      <div class="cards__card_text">
        <p class="cards__card_name"></p>
        <div class="cards__card_heart"></div>
      </div>
    </li>
  </template>


  <!-- <section class="modalImage">
    <div class="modalImage__container">
      <span class="modalImage__close"></span>
      <img class="modalImage__content">
      <p class="modalImage__caption"></p>
    </div>
  </section> -->

  <section class="modalImage">
    <div class="modalImage__container">
      <span class="modalImage__close"></span>
      <img class="modalImage__content">
      <p class="modalImage__caption"></p>
    </div>
  </section>




  <!-- Scripts de la web-->
  <script src="scripts/script.js"></script>
  <script src="scripts/validate.js"></script>

</body>

</html>
